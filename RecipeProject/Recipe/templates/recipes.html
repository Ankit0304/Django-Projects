<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center ">Add Recipe</h2>
            <div class="form-group ">
                <label for="exampleInputEmail1">Recipe Name</label>
                <input name="recipe_name" required type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" >Recipe Description</label>
                <textarea name="recipe_description" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control" >
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
        <hr>
        <div class="mt-5">
            <div class="mx-auto col-6">
                <form>
                <div class="mb-3">
                    <label for="search" class="form-label">Search Recipe</label>
                    {% comment %} <input type="text" class="form-control" id="search" placeholder="Search by recipe name"> {% endcomment %}
                    <input name="search" type="text" class="form-control" >
                </div>
                <button class="btn btn-primary mt-2">Search</button>
                </form>
            </div>
            
        </div>

        <table class="table table-bordered table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Recipe Name</th>
                    <th scope="col">Recipe Desc</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes%}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{recipe.recipe_name}}</td>
                    <td>{{recipe.recipe_description}}</td>
                    <td>
                        <img src="/media/{{recipe.recipe_image}}" style="height: 150px">
                    </td>
                    <td>
                        <a href="{% url 'delete_recipe' recipe.id %}" class="btn btn-danger m-2">Delete</a>
                        <a href="{% url 'update_recipe' recipe.id %}" class="btn btn-success">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
