<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Recipe Project</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticate %}
                {% comment %} <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/> {% endcomment %}
                <a href= "{% url 'logout_page' %}" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                <a href="{% url 'login_page' %}" class="btn btn-primary" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
    <div class="container mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
