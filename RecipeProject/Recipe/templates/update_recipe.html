<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center ">Update Recipe</h2>
            <div class="form-group ">
                <label for="exampleInputEmail1">Recipe Name</label>
                <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" >Recipe Description</label>
                <textarea name="recipe_description" required class="form-control">{{recipe.recipe_description}}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control" >
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
        
    </div>
</body>
</html>
