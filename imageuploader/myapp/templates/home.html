<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    {% comment %} {{form}} {% endcomment %}
    <div class="container mt-5">
        <div class="py-5 text-center bg-secondary text-white ">
            <h1 class="mb-3">Upload an Image</h1>
            <form action = '' method = 'POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Upload" class="btn btn-danger">
            </form>
        </div>
        <div class="row ">
            {%for x in img%}
                <div class="col-sm-4">
                    <div class="card m-2">
                        <img src="{{x.photo.url}}" class="card-img-top" alt="..." height="200px">
                        <div class="card-footer">
                            <small class="text-muted">{{x.date}}</small>
                        </div>
                    </div>
                </div>
            
            {%endfor%}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
