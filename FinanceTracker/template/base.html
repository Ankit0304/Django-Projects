{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #343a40;
            color: white;
            min-height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="text-center">Finance Tracker</h4>
        <hr class="text-light">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <!-- <a href="{% url 'add_transaction' %}">Add Transaction</a> -->
        <a href="{% url 'transactions' %}">Transactions</a>
        <a href="{% url 'categories' %}">Categories</a>
        <a href="{% url 'add_budget' %}">Add Budget</a>
        <a href="{% url 'view_budgets' %}">Budgets</a>
        <a href="{% url 'reports' %}">Reports</a>
        <hr class="text-light">
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        
    </div>

    <!-- Main Content -->
    <div class="content w-100">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
