<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body>
    <nav>
        <h1>HELLO,WELCOME TO NAVBAR</h1>
        <!-- Navigation links -->
        {% comment %} <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'transactions' %}">Transactions</a>
        <a href="{% url 'categories' %}">Categories</a>
        <a href="{% url 'reports' %}">Reports</a>
        <a href="{% url 'profile' %}">Profile</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %} {% endcomment %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
