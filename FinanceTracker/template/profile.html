{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm mb-4">
        <div class="card-header text-center bg-primary text-white">
          <h5 class="mb-0">Profile</h5>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Total Income</label>
              <input type="text" class="form-control" value="₹ {{ income }}" disabled>
            </div>

            <div class="mb-3">
              <label class="form-label">Total Expense</label>
              <input type="text" class="form-control" value="₹ {{ expense }}" disabled>
            </div>

            <div class="mb-3">
              <label class="form-label">Balance</label>
              <input type="text" class="form-control" value="₹ {{ balance }}" disabled>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
