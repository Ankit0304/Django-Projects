{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h4 class="mb-0">Edit Transaction - {{ transaction.category.name }}</h4>
    </div>
    <div class="card-body">
      <form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            {% for c in categories %}
              <option value="{{ c.id }}" {% if c.id == transaction.category.id %}selected{% endif %}>{{ c.name }} ({{ c.type }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Amount</label>
          <input type="number" step="0.01" name="amount" value="{{ transaction.amount }}" class="form-control" required>
        </div>

        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control">{{ transaction.description }}</textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Update Transaction</button>
          <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
