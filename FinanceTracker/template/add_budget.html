{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Add Budget</h4>
    </div>
    <div class="card-body">
      <form method="POST" class="row g-3">
        {% csrf_token %}

        <!-- Category Dropdown -->
        <div class="col-md-6">
          <label for="category" class="form-label">Category (Expense Only)</label>
          <select name="category" id="category" class="form-select" required>
            {% if categories %}
              {% for c in categories %}
                <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            {% else %}
              <option disabled>No expense categories found</option>
            {% endif %}
          </select>
        </div>

        <!-- Amount -->
        <div class="col-md-6">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
        </div>

        <!-- Start Date -->
        <div class="col-md-6">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" name="start_date" id="start_date" class="form-control" required>
        </div>

        <!-- End Date -->
        <div class="col-md-6">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" name="end_date" id="end_date" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">Save Budget</button>
          <a href="{% url 'view_budgets' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
